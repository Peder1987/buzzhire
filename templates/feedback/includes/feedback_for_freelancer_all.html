{% load feedback icons %}
{% if object_list %}
    <h5 class="blue text-center f35 feedback-all-title HelveticaLight"> Reviews</h5>
    {% for object in object_list %}
        <div class='feedback col-md-4'>
            
            
            <!--<p><em>{{ object.date.date }}</em></p>   -->
        
            <p>{% feedback_score object.score %}</p>
            {% if object.comment %}
                <div class='feedback-comment'>{{ object.comment|linebreaks }}</div>
            {% endif %}
            <span class="blue Helvetica f16 text-center block"> {{ object.get_author }}</span> 
              
           
        </div>
    {% endfor %}
    <div class="clearfix"></div>
{% endif %}
