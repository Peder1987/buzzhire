{% load feedback icons %}
{% if object_list %}
    <h5 class="blue text-center f35 feedback-all-title"> Reviews</h5>
    {% for object in object_list %}
        <div class='feedback col-md-4'>
            
            <h5>{{ 'user'|icon }} {{ object.get_author }}</h5> 
            <!--<p><em>{{ object.date.date }}</em></p>   -->
        
            <p>{% feedback_score object.score %}</p>
            {% if object.comment %}
                <div class='feedback-comment'>{{ object.comment|linebreaks }}</div>
            {% endif %}
              
           
        </div>
    {% endfor %}
    <div class="clearfix"></div>
{% endif %}
