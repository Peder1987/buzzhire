{% extends 'form_page.html' %}
{% load icons crispy_forms_tags %}

{% block content %}
    <form method='post' class='text-center'>
        {% csrf_token %}
        <div class='inline-form-field'>
            I am a {{ form.service }}
        </div>
        <div class='text-center'>
          <button class='btn btn-primary btn-lg'>{{ 'register'|icon }} Become a freelancer</button>
        </div>
    </form>    
{% endblock %}
